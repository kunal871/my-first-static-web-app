<html>
    <head>
        <title>Table using classes method</title>
    </head>

    <style>
        table, th, td{
               border: 1px solid greenyellow;
               margin-left: 2mm;
               margin-right: 2mm;
               text-align: center;
             }

             .tr{
                color: black;
                background-color: coral;
             }

             .th{
                font-size: medium;
                font-style: normal;
             }


    </style>

    <body>
        <p class="th">Table using classes method</p>
        <h1>Kunal Goyal(A00171057)<br>

                <th>Sr. No</th>

            </tr>
    
            <tr>
                <td class="tr">1</td>

            </tr>
    
            <tr>
                <td class="tr">2</td>

            </tr>
            
            <tr>
                <td class="tr">3</td>

            </tr>
        </table>

        
    </body>
</html>
